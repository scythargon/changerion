<!DOCTYPE html>
<html>
<head>
  <title>Обменник Биткоина и криптовалют, лучшие цены</title>
  <link href="/static/css/main.css" rel="stylesheet">

  {% if not debug %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111654234-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-111654234-1');
    </script>
  {% endif %}

</head>
<body>

  <div id='content'></div>

  <script type="text/javascript">
      // window.currencies_data = {{ currencies|safe }};
      window.currencies_data = {
        {% for currency in currencies %}
            {{ currency.code }}: {{ currency.to_dict|safe }},
        {% endfor %}
      };

      window.ratesId = {{ current_rates.pk }};
      window.order = {{ order_data|safe }};

      window.courses = {
        {% for rate in rates %}
            {{ rate.give }}_{{ rate.receive }}: '{{ rate.amount }}',
        {% endfor %}
      };
  </script>

  <script src="/static/js/main.js"></script>
  {% if debug %}
    <script src="//localhost:35729/livereload.js"></script>
  {% endif %}

</body>
</html>
