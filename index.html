<!DOCTYPE html>
<html>
<head>
  <title>Обменник Биткоина и криптовалют, лучшие цены</title>
  <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>

  <div id='content'></div>

  <script type="text/javascript">
      // window.currencies_data = {{ currencies|safe }};
      window.currencies_data = {
        {% for currency in currencies %}
            {{ currency.code }}: {{ currency.to_dict()|safe }},
        {% endfor %}
      };

      window.courses = {
        {% for course in courses %}
            {{ course.give }}_{{ course.receive }}: {{ course.amount }},
        {% endfor %}
      };
  </script>

  <script src="/static/js/main.js"></script>
  <script src="//localhost:35729/livereload.js"></script>

</body>
</html>
